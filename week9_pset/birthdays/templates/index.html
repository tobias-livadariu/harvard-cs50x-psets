{% extends "layout.html" %}

{% block body %}

<div class="header">
    <h1>Birthdays</h1>
</div>
<div class="container">
    <div class="section">

        <h2>Add a Birthday</h2>
        <!-- TODO: Create a form for users to submit a name, a month, and a day -->
         <form action="/" method="post">
            <input autocomplete="off" autofocus name="name" placeholder="Name" type="text">
            <input autocomplete="off" autofocus name="month" placeholder="Month" type="number">
            <input autocomplete="off" autofocus name="day" placeholder="Day" type="number">
            <button type="submit">Add Birthday</button>
         </form>
    </div>

    <div class="section">

        <h2>All Birthdays</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Birthday</th>
                </tr>
            </thead>
            <tbody>
                <!-- TODO: Loop through the database entries to display them in this table -->
                 {% for birthday in birthdays %}
                    <tr>
                        <th>{{ birthday["name"] }}</th>
                        <th>{{ birthday["month"] }}/{{ birthday["day"] }}</th>
                        <form action="/remove" method="post">
                            <input name="id" type="hidden" value="{{ birthday['id'] }}">
                            <button type="submit">Remove Birthday</button>
                        </form>
                    </tr>
                 {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
