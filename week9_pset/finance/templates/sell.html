{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <h2>Sell shares:</h2>
    <form action="/buy" method="post">
        <div class="mb-3">
            <select name="symbol">
                <option disabled selected value="">Symbol</option>
                {% for stock in stocks %}
                    <option>{{ share["stock_symbol"] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="shares" placeholder="Number of shares to sell" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell shares</button>
    </form>
{% endblock %}
