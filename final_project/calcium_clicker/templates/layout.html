<!DOCTYPE html>

<html lang="en">

    <head>
        <!-- Note that the meta tags and link tags in this
         head element were taken from the Finance pset. -->
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- Note that the web app icon was changed from the original money bag
         to be a bone. -->
        <!-- https://favicon.io/emoji-favicons/bone/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <title>Calcium Clicker: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <!-- Note that this nav's bootstrap css classes were taken from Finance. -->
        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <span class="deep-blue">C</span>
                    <span class="bright-blue">a</span>
                    <span class="charcoal-black">l</span>
                    <span class="slate-gray">c</span>
                    <span class="steel-blue">i</span>
                    <span class="deep-blue">u</span>
                    <span class="bright-blue">m</span>
                    <span> </span>
                    <span class="charcoal-black">C</span>
                    <span class="slate-gray">l</span>
                    <span class="steel-blue">i</span>
                    <span class="deep-blue">c</span>
                    <span class="bright-blue">k</span>
                    <span class="charcoal-black">e</span>
                    <span class="slate-gray">r</span>
                </a>
                <!-- This "hamburger" button was taken from Finance.
                 It allows the user to show or collapse the elements
                 in the div below it. -->
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- The div below has links to all elements of the webpage,
                 and it can be collapsed with the above hamburger button.
                 Note that it was taken from Finance's distro code.
                 Note that it displays different elements depending
                 on if the user is logged in or not. -->
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/">Placeholder</a></li> <!-- TODO: add more anchor elements to different pages after you create them -->
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        <!-- Below is a block of code used to display flashed messages to the user.
         Note that it was copied from Finance in week 9's pset. -->
        {% if get_flashed_messages() %} <!-- TODO: either find a way to incorperate this function into Calcium Clicker, or remove it along with the flash import from flask. -->
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <!-- Here is where the -->
        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5">

            <p class="mb-3 small text-center text-muted">
                Data provided by <a href="https://finance.yahoo.com/">Yahoo</a>
            </p>

            <form action="https://validator.w3.org/check" class="text-center" enctype="multipart/form-data" method="post" target="_blank">
                <input name="doctype" type="hidden" value="HTML5">
                <input name="fragment" type="hidden">
                <input alt="Validate" src="/static/I_heart_validator.png" type="image"> <!-- https://validator.w3.org/ -->
            </form>
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    // Adapted from https://stackoverflow.com/a/10162353
                    const html = '<!DOCTYPE ' +
                    document.doctype.name +
                    (document.doctype.publicId ? ' PUBLIC "' + document.doctype.publicId + '"' : '') +
                    (!document.doctype.publicId && document.doctype.systemId ? ' SYSTEM' : '') +
                    (document.doctype.systemId ? ' "' + document.doctype.systemId + '"' : '') +
                    '>\n' + document.documentElement.outerHTML;
                    document.querySelector('form[action="https://validator.w3.org/check"] > input[name="fragment"]').value = html;
                });
            </script>
        </footer>

    </body>

</html>
