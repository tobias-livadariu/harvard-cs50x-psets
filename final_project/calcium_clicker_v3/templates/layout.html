<!DOCTYPE html>

<html lang="en">

    <head>
        <!-- Note that the meta tags and link tags in this
         head element were taken from the Finance pset. -->
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- Note that the web app icon was changed from the original money bag
         to be a bone. -->
        <!-- https://favicon.io/emoji-favicons/bone/ -->
        <link href="/static/icon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <title>Calcium Clicker: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <!-- Note that some of this nav's bootstrap css classes were taken from Finance. -->
        <!-- Also note that -->
        <nav class="navbar navbar-expand-md padding">
            <div class="container-fluid">
                <a class="navbar-brand navbar-major" href="/">
                    <span class="deep-blue">C</span>
                    <span class="bright-blue">a</span>
                    <span class="charcoal-black">l</span>
                    <span class="slate-gray">c</span>
                    <span class="steel-blue">i</span>
                    <span class="deep-blue">u</span>
                    <span class="bright-blue">m</span>
                    &nbsp;
                    <span class="charcoal-black">C</span>
                    <span class="slate-gray">l</span>
                    <span class="steel-blue">i</span>
                    <span class="deep-blue">c</span>
                    <span class="bright-blue">k</span>
                    <span class="charcoal-black">e</span>
                    <span class="slate-gray">r</span>
                </a>
                <!-- This "hamburger" button was taken from Finance.
                 It allows the user to show or collapse the elements
                 in the div below it. -->
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- The div below has links to all elements of the webpage,
                 and it can be collapsed with the above hamburger button.
                 Note that it was taken from Finance's distro code.
                 Note that it displays different elements depending
                 on if the user is logged in or not. -->
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav ms-auto mt-1 mb-1 navbar-minor">
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-1 mb-1">
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        <!-- Below is a block of code used to display flashed messages to the user.
         Note that it was copied from Finance in week 9's pset. -->
        {% if get_flashed_messages() %} <!-- TODO: either find a way to incorperate this function into Calcium Clicker, or remove it along with the flash import from flask. -->
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <!-- Here is where the layout.html template can be accessed by other files
         through Jinja. Note that ChatGPT helped with the Jinja logic for the bootstrap
         classes. -->
         <main class="{% if current_template == 'index.html' %}{% else %}container py-5 text-center{% endif %}">
            {% block main %}{% endblock %}
        </main>

        <!-- Footer remooved.
         Note that it may need to be added back in the future. -->
    </body>

</html>
